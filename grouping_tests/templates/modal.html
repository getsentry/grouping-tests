
<a class="btn btn-outline-primary" href="#{{ modal_id }}" data-bs-toggle="modal" data-bs-target="#{{ modal_id }}">{{ modal_name }}</a>

<!-- Modal -->
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}Label" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_id }}Label">{{ modal_name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <pre id="{{ modal_id }}" class="border bg-light">{{ modal_data }}</pre>
            </div>
        </div>
    </div>
</div>
